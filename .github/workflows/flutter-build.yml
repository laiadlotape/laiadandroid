name: Flutter Build & Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.6.2'
          cache: true
          cache-key: flutter-${{ hashFiles('**/pubspec.lock') }}
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: Get dependencies
        run: flutter pub get

      - name: Run linter
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage --no-sound-null-safety 2>&1 | tee test-results.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: app-release.apk
          path: build/app/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload App Bundle as artifact
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: app-release.aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Check APK size
        run: |
          APK_SIZE=$(ls -lh build/app/outputs/apk/release/app-release.apk | awk '{print $5}')
          echo "APK Size: $APK_SIZE"
          
      - name: Run integration tests
        run: flutter test integration_test -v 2>&1 | tee integration-test-results.txt
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            test-results.txt
            integration-test-results.txt

  build-apk-only:
    # Fallback job that just builds APK without tests
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.6.2'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-fallback.apk
          path: build/app/outputs/apk/release/app-release.apk
          retention-days: 30
