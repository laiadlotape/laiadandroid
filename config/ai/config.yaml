# LAIA Android — Active AI Configuration
# laiadandroid — optimized for mobile deployment
# Best free models, fast response, no cost

mode: online

online:
  provider: groq
  model: llama-3.1-8b-instant   # 560 tok/sec, 155ms, free tier — best default

local:
  host: "127.0.0.1"
  port: 11434
  model: "gemma3:1b"            # Smallest for phones with limited RAM

lan:
  host: ""
  port: 11434
  model: "gemma3:4b"

openwebui:
  enabled: false                 # Android has its own native UI
  port: 3000
  bind: "127.0.0.1"

openclaw:
  mode: "online"

# Fallback chain — tried in order when primary fails
fallback_chain:
  - provider: groq
    model: llama-3.1-8b-instant
    requires_key: true
    latency_ms: 155
    note: "Primary — fastest free model"
  - provider: openrouter
    model: meta-llama/llama-3.1-8b-instruct:free
    requires_key: true
    latency_ms: 108
    note: "Fallback 1 — OpenRouter free tier"
  - provider: groq
    model: gemma2-9b-it
    requires_key: true
    latency_ms: 190
    note: "Fallback 2 — Google Gemma via Groq"
  - provider: local
    model: gemma3:1b
    requires_key: false
    note: "Offline fallback — minimal model for phones"

# Android-specific settings
android:
  target_api: 26               # Android 8.0+ minimum
  target_arch: arm64-v8a       # Modern phones
  emulator_arch: x86_64        # For development/CI
  min_ram_mb: 2048
  api_timeout_seconds: 30
  streaming: true
